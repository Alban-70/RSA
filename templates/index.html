<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>This is a simple web page.</p>
    <button href="/test_crypto">Test Crypto</button>
    <div id="crypto-results"></div>

    {% if original_message and coded_message and decoded_message %}
    <h2>Crypto Test Results</h2>
    <p><strong>Original Message:</strong> {{ original_message }}</p>
    <p><strong>Coded Message:</strong> {{ coded_message }}</p>
    <p><strong>Decoded Message:</strong> {{ decoded_message }}</p>
    {% endif %}
</body>
</html>
