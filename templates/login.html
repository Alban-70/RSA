<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0
">
    <title>Login Crypto Chat</title>
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>
    {{ get_flashed_messages() }}
    <div class="block_title">
        <p class="title">Login to Crypto Chat</p>
    </div>

    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Entrer ton nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Entrer ton mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a href="/register">Inscris-toi ici</a></p>
</body>
